<div class="jumbotron">
    
    <h2>Login</h2>
    <form name="loginForm" novalidate>
        <br/>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="name" class="control-label">Username: </label>
                    <input id="name" class="form-control" type="text" ng-model="user.username" required/>
                </div>
            </div>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <label for="password" class="control-label">Password: </label>
                    <input id="password" class="form-control" type="password" ng-model="user.password" required/>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" ng-disabled="loginForm.$invalid" ng-click="login()">Login</button>
        <span ng-show="loginError" class="label-warning">Nombre de usuario o contrase&ntilde;a inv&aacute;lidos.</span>
    </form>
</div>
